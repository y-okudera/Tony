targets:
  SearchRepoFeatures:
    type: framework
    platform: iOS
    settings:
      PRODUCT_BUNDLE_IDENTIFIER: framework.SearchRepoFeatures
      CODE_SIGN_STYLE: Automatic
      SWIFT_VERSION: "5.0"
      INFOPLIST_FILE: App/SearchRepoFeatures/Sources/Resources/Info.plist
      ALWAYS_EMBED_SWIFT_STANDARD_LIBRARIES: YES
    sources:
      - path: App/SearchRepoFeatures
        excludes:
          - "**/.gitkeep"
          - "**/*.md"
    dependencies:
      - target: TonyCore
        codeSign: false
  SearchRepoFeaturesTests:
    type: bundle.unit-test
    platform: iOS
    settings:
      configs:
        Debug:
          VALIDATE_WORKSPACE: YES
    sources:
      - path: App/SearchRepoFeaturesTests
        excludes:
          - "**/.gitkeep"
          - "**/*.md"
    dependencies:
      - target: SearchRepoFeatures
schemeTemplates:
  SearchRepoFeaturesScheme:
    build:
      targets:
        SearchRepoFeatures: all
        SearchRepoFeaturesTests: [test]
    run:
      config: ${debugConfig}
    test:
      config: ${debugConfig}
      targets:
        - SearchRepoFeaturesTests
    profile:
      config: ${releaseConfig}
    analyze:
      config: ${debugConfig}
    archive:
      config: ${releaseConfig}
schemes:
  SearchRepoFeatures:
    templates: [SearchRepoFeaturesScheme]
    templateAttributes:
      debugConfig: Debug
      releaseConfig: Release
